// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'


sourceCompatibility = 1.7
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

        // JAX-RS 2.0(.1)
        compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
 
        // Jersey 2.26
        compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.26'
        compile 'org.glassfish.jersey.inject:jersey-hk2:2.26'
        compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.26'
        compile 'org.glassfish.jersey.media:jersey-media-multipart:2.26'
        
        // httpserver
        compile 'com.sun.net.httpserver:http:20070405'
 
        // Servlet 3
        compile 'javax.servlet:javax.servlet-api:3.1.0'
}

